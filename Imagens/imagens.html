<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="imagens.css">
    <title>Testando Imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="logotipo/logo-css.png" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a URL (o link) completo.</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png" alt="Logo do JavaScript" width="250px" height="250px">
</body>
</html>
